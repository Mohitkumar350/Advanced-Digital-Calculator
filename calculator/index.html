  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <!-- Dark/Light Mode button will be injected here -->
    <input type="text" id="display" readonly>

    <div class="buttons">
      <!-- Basic Buttons -->
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('/')">÷</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')">×</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')">−</button>

      <button class="zero" onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="append('+')">+</button>

      <button onclick="clearDisplay()">C</button>
      <button onclick="deleteLast()">DEL</button>
      <button onclick="append('%')">%</button>
      <button onclick="calculate()">=</button>
    </div>

    <!-- Advanced buttons hidden initially -->
    <div id="advanced" class="advanced">
      <button onclick="appendTrig('sin(')">sin</button>
      <button onclick="appendTrig('cos(')">cos</button>
      <button onclick="appendTrig('tan(')">tan</button>
      <button onclick="appendTrig('sqrt(')">√</button>
      <button onclick="appendTrig('log(')">log</button>
      <button onclick="appendPi()">π</button>
      <button onclick="append('(')">(</button>
      <button onclick="append(')')">)</button>
    </div>

    <!-- Toggle Advanced -->
    <button id="toggleAdvanced" class="toggle-adv">Show Advanced</button>

    <!-- WhatsApp Share -->
    <button id="shareWhatsApp" class="share-btn">Share on WhatsApp</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
